<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div>
    <form id="container"> 
        <h1>Checkpoint 01</h1>
        <br><br> 
        <div class="oi selec-1">
            <input type="text" name="titulo" value="" class="titulo" id="inputUser" required>
            <label for="titulo" id="title" class="label-input">Titulo</label>
        </div>
        <br><br> 
        <div class="oi selec-2"> 
            <input type="text" name="descricao" value="" class="descricao" id="inputUser" required>
            <label for="descricao" class="label-input">Descrição</label>
        </div>
        <br><br> 
        <div class="oi selec-3"> 
            <input type="url" name="url" value="" class="url" id="inputUser" required>
            <label for="url" class="label-input">URL</label>            
        </div>
        <br><br>      
        <input id="salvar" class="submit" type="submit" name="submit" disabled>
        
        
    </form>
</div>

    <div id="cards-container"></div>    
    
    <script src="./script.js"></script>
